<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !loginid.valid }">
            <label for="loginid">Username</label>
            <input type="text" class="form-control" name="loginid" [(ngModel)]="user.loginid" #username="ngModel" required />
            <div *ngIf="f.submitted && !loginid.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
            <label for="address">Address</label>
            <input type="address" class="form-control" name="address" [(ngModel)]="user.address" #address="ngModel" required />
            <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contactno.valid }">
            <label for="contactno">Contact Number</label>
            <input type="contactno" class="form-control" name="contactno" [(ngModel)]="user.contactno" #contactno="ngModel" required />
            <div *ngIf="f.submitted && !contactno.valid" class="help-block">Contact No is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>

    </form>
