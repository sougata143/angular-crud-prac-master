<div class="panel panel-primary">
    <div style="text-align:center" class="panel-header">
      <h2 style="text-align:center" class="page-header"> {{ title }}</h2>
    </div>
    <div class="panel-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-3">User Name</label>
          <input type="text" class="form-control" formControlName="name" #name [(ngModel)]="user.name"/>
          {{users.name}}
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty 
                            || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">User Email</label>
          <input type="text" class="form-control" formControlName="email" #email [(ngModel)] = "user.email" />
        </div>
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || 
                                    angForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            Email is required.</div>
        </div>
        <div class="form-group">
            <label class="col-md-3">User Address</label>
            <input type="text" class="form-control" formControlName="address" #address [(ngModel)] = "user.address" />
        </div>
          <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty 
                                    || angForm.controls['address'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['address'].errors.required">
                Address is required.
            </div>
            </div>
            <div class="form-group">
                <label class="col-md-3">User Contact NO</label>
                <input type="text" class="form-control"
                           formControlName="contactno" #contactno [(ngModel)] = "user.contactno" />
               </div>
               <div *ngIf="angForm.controls['contactno'].invalid && (angForm.controls['contactno'].dirty
                                     || angForm.controls['contactno'].touched)" class="alert alert-danger">
                  <div *ngIf="angForm.controls['contactno'].errors.required">
                     Contact No is required.
                  </div>
                </div>
          <div class="form-group">
            <button (click)=
                  "updateUser(user.name, user.email, user.address, 
                              user.contactno, user.id, user.loginid, user.password)" 
                        [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Update</button>
          </div>
      </form>
    </div>
  </div>
